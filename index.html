<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Blog with Location</title>
  <link rel="stylesheet" href="styles/style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-logo">üåç Travelogue</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#create">Create Post</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#">Login</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Share Your Travel Stories</h1>
    <p>Tag locations, upload images, and inspire others with your journey.</p>
    <a href="#create" class="btn">Start Writing</a>
  </section>

  <!-- Post Creation Form -->
  <section class="form-section" id="create">
    <h2>Create a Travel Post</h2>
    <form id="blogForm">
      <input type="text" id="title" placeholder="Post Title" required />

      <textarea id="description" placeholder="Write your experience..." required></textarea>

      <label for="locationInput">Location (Search & Select):</label>
      <input type="text" id="locationInput" placeholder="e.g., Santorini, Greece" required />

      <div class="map-wrapper">
        <iframe id="mapFrame"
          width="100%" height="300" style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=India">
        </iframe>
      </div>

      <label for="images">Upload Images:</label>
      <input type="file" id="images" multiple accept="image/*" />
      <div id="galleryPreview" class="image-gallery"></div>

      <button type="submit" class="btn-submit">Publish Post</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Travelogue. All rights reserved.</p>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
